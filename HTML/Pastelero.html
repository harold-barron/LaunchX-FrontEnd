    <title>Pastelería</title>

<body>
    <h1>Pagina principal de la pasteleria</h1> <br> <br>
    <br><br>
    
    <div class="chart-wrap horizontal"> <!-- quitar el estilo "horizontal" para visualizar verticalmente -->
        <div class="a">Cantidad de sabores restantes</div>
      
       <br><br><br><br><br><br><br><br>

      
        <div class="grid">
      
            <div class="bar" style="--bar-value:75%;" data-name="Chocolate" title="Chocolate 85%"></div>
      
            <div class="bar" style="--bar-value:23%;" data-name="Vainilla" title="Vainilla 23%"></div>
      
            <div class="bar" style="--bar-value:7%;" data-name="Fresas con crema" title="Fresas con crema 7%"></div>
      
            <div class="bar" style="--bar-value:38%;" data-name="Oreo" title="Oreo 38%"></div>  
        </div>
      
      </div>
      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="chart-wrap horizontal"> <!-- quitar el estilo "horizontal" para visualizar verticalmente -->
        <div class="a">Cantidad de Decoraciones restantes</div>
      
       <br><br><br><br><br><br>
      
        <div class="grid">
      
            <div class="bar" style="--bar-value:75%;" data-name="Nave Espacial" title="Nave Espacial 85%"></div>
      
            <div class="bar" style="--bar-value:23%;" data-name="Flores" title="Flores 23%"></div>
      
            <div class="bar" style="--bar-value:38%;" data-name="Diseño" title="Diseño 38%"></div>  
        </div>
      
      </div>
